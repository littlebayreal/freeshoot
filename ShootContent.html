<body>
   <div class="container">

        <div class="col-xs-8 col-sm-8">
            <div id="imgUpload"></div>
        </div>
   	</div>

   	    <div class="col-xs-4 col-sm-4"></div>
   		<button type="button" class="col-xs-4 col-sm-4" style="height: 40px;margin-top: 10px" onclick="save()">保存</button>
