<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/2.6.0/skins/default/aliplayer-min.css" />
     <script type="text/javascript" src="//g.alicdn.com/de/prismplayer/2.6.0/aliplayer-min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件  --> 
    <script src="js/bootstrap.min.js"></script>
    <link style="text/css" rel="stylesheet" href="css/shootContent.css">
    <!-- <script type="text/javascript" src="js/freeShoot.js"></script> -->
    <!-- 上传图片插件 -->
    <link href="css/upload-md.css" rel="stylesheet">
    <script src="js/upload-md.js"></script>
    <title>保存点位信息</title>
</head>
<body>
   <div class="container">
   	<div class="col-xs-12 col-sm-12" style="margin-top: 10px">
   		<text class="col-xs-4 col-sm-4 stop_name">站点名称</text>
   		<input type="text" name="stopname" placeholder="请输入站点名称" class="col-xs-8 col-sm-8 stop_name_input" />
   	</div>
   	<div class="col-xs-12 col-sm-12" style="margin-top: 20px">
   		<text class="col-xs-4 col-sm-4 stop_name">站点方位</text>
   		<input type="text" name="stopdirection" placeholder="请输入站点方位" class="col-xs-8 col-sm-8 stop_name_input"/>
   	</div>
   	<div class="col-xs-12 col-sm-12" style="margin-top: 20px">
   		<text class="col-xs-4 col-sm-4 image_name">图片</text>
        <div class="col-xs-8 col-sm-8">
            <div id="imgUpload"></div>
        </div>
   	</div>
   	<div class="col-xs-12 col-sm-12">
   	    <div class="col-xs-4 col-sm-4"></div>
   		<button type="button" class="col-xs-4 col-sm-4" onclick="save()">保存</button>
   	</div>
   </div>
   <script>
            var uploadImg=uploadMd.defineImgUpload({
                container:'#imgUpload', //插件所需容器
                url:'http://192.168.0.109:8800/api/file/img/upload', //文件上传地址
                max:1, //允许选择的最大上传图片数
                parameter:{}, //图片上传额外参数
                previewImg:[], //传入预览的图片，适用编辑时展示曾经上传的图片
                fileInputName:'file', //图片文件表单项名称
                uploadCallback:function(data){
                    console.log(data)
                },
            });
           function save(){       
           	    console.log("图片是否上传成功:"+ uploadImg.hasUpload());
           }
        </script>
</body>
</html>
